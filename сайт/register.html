<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <form method="POST" action="process_register.php">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number">
        </div>

        <hr>
        <h5>Информация о продукте</h5>

        <div class="mb-3">
            <label for="product_name" class="form-label">Название продукта</label>
            <input type="text" class="form-control" id="product_name" name="product_name">
        </div>
        <div class="mb-3">
            <label for="company_name" class="form-label">Компания-производитель</label>
            <input type="text" class="form-control" id="company_name" name="company_name">
        </div>

        <div class="mb-3">
            <label for="purchase_date" class="form-label">Дата покупки</label>
            <input type="date" class="form-control" id="purchase_date" name="purchase_date">
        </div>

        <div class="mb-3">
            <label for="warranty_duration" class="form-label">Срок гарантии (в месяцах)</label>
            <input type="number" class="form-control" id="warranty_duration" name="warranty_duration">
        </div>

        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
    <p>Уже зарегистрированы? <a href="login.html">Войти</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
